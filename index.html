<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hover display menu</title>
    <script src="https://kit.fontawesome.com/b1c25c50a2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <ul class="container">
            <li class="option">About <i class="fas fa-caret-down"></i>
                <ul class="list">
                    <li class="sub-option">Florists</li>
                    <li class="sub-option">Meet the team</li>
                    <li class="sub-option">Careers</li>
                </ul>
            </li>
            <li class="option">Services <i class="fas fa-caret-down"></i>
                <ul class="list">
                    <li class="sub-option">Service One</li>
                    <li class="sub-option">Service Two</li>
                    <li class="sub-option">Service Three</li>
                </ul>
            </li>
            <li class="option">Top Picks <i class="fas fa-caret-down"></i>
                <ul class="list">
                    <li class="sub-option">Pick One</li>
                    <li class="sub-option">Pick Two</li>
                    <li class="sub-option">Pick Three</li>
                </ul>
            </li>
        </ul>
    </nav>


</body>

</html>
